{% extends 'base.html'%}
{% block content %}
  <div class="container" style="width:30rem;" id='wrapper'>
    <div style='height:20px'></div>
    <div class="card" >
      <div class="card-body">
        <form method="POST" action='{% url "login"%}'>
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input name="uname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="pwd" type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
          </div>
          <button type="submit" class="btn ">Login</button>
        </form>
      </div>
    </div>
    <div style='height:20px'></div>
  </div>
{% endblock%}
